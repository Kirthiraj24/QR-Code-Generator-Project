<body>
    <script>

document.getElementById("regform").addEventListener("submit", validate);

function validate(event) 
{
   
    let name = document.querySelector(".uname").value;
    let password = document.querySelector(".upassword").value;
    let repeated = document.querySelector(".rpassword").value;

    let name_length = name.length;
    let password_length = password.length;

    let specialcharacters = /[!@#$%^&*(),.?":{}|<>]/;

    let isValid = true;
        document.getElementById("namepara").innerText = "";
        document.getElementById("passwordpara").innerText = "";
        document.getElementById("repeatedpara").innerText = "";
    if(name_length < 6) 
    {
        document.getElementById("namepara").innerText = "Username must be at least 6 characters.";
        isValid = false; }

    if(!specialcharacters.test(name))
    {
        document.getElementById("namepara").innerText = "Username must be contain special character.";
        isValid = false;
    }

    if(password_length < 6) 
      {
        document.getElementById("passwordpara").innerText = "Password length should be at least 6 characters.";
        isValid = false;
    }

    if (!specialcharacters.test(password))      {
        document.getElementById("passwordpara").innerText = "Password should contain at least one special character.";
        isValid = false;
    }

    if(repeated !== password)
     {
        document.getElementById("repeatedpara").innerText = "Both passwords don't match.";
        isValid = false;
    }

    if(!isValid) 
    {
        event.preventDefault();
    }
}


    </script>
